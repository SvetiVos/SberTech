<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/main.css}"/>
</head>
<body>
<h2>Вход в систему</h2>
<div th:if="${param.error}" style="color: red;">
    Некорректное имя пользователя или пароль.
</div>
<div th:if="${param.logout}">
    Выход.
</div>
<form th:action="@{/login}" method="post">
    <p><label>Имя пользователя:<input type="text" name="username"/> </label></p>
    <p><label>Пароль:<input type="password" name="password"/> </label></p>
    <p><input type="submit" value="Sign In"/></p>
</form>
<br/>
<a th:href="@{/index}">На главную страницу</a>
</body>
</html>
